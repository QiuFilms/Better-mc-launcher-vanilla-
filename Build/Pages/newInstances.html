<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/eos/css/eos-icons.css">
    <link rel="stylesheet" href="../Styles/newInstallation.css">
    <script src="../Scripts/utils.js"></script>
    <script src="../Scripts/instanceHandler.js" defer></script>

</head>
<body>
    <div class="header">
        <h1>Create new instance</h1>
        <div class="close" onclick="change('instances.html')">
            <div class="innerClose">
                <i class='eos-icons'>close</i>
            </div>
        </div>
    </div>

    <div class="middle">
        <div class="inputs">
            <p class="labels">NAME</p>
            <div class="searchBar">
                <input type="text" class="searchInput" id="name" placeholder="unnamed instance" spellcheck="false" onkeydown="">
            </div>
        </div>
        <div class="inputs">
            <p class="labels" title="You can specify category for instance. It will be used in sorting. Not required.">CATEGORY*</p>
            <div class="searchBar">
                <input type="text" class="searchInput" id="category" placeholder="category" spellcheck="false" onkeydown="">
            </div>
        </div>
    </div>

    <div class="bottom">
        <button class="cancel" onclick="change('instances.html')">Cancel</button>
        <button class="create" onclick="createInstance()">Create</button>
    </div>
</body>
</html>
