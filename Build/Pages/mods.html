<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/mods.css">
    <script src="../Scripts/main.js" defer></script>
    <script src="../Scripts/loadFeaturedMods.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="leftTop item">
                <div class="playerInfo">
                    <div class="image"></div>
                    <div class="innerInfo">
                        <div class="infoText">
                            <p class="playerName">PlayerName</p>
                            <p class="accountType">Microsoft Account</p>
                        </div>
                        <div class="infoArrow"></div>
                    </div>
                </div>
            </div>
            <div class="leftList">
                <div class="listItem item hoverableItem" onClick="change('main.html')">
                    <div class="marker markerInactive"></div>
                    <img src="../Icons/IconWin.png" alt="" class="iconImg mcIcon">
                    <div class="itemDesc">
                        <p class="itemMinecraft">MINECRAFT:</p>
                        <p class="itemTitle">Java Edition</p>
                    </div>
                </div>
                <div class="listItem item itemActive">
                    <div class="marker markerActive"></div>
                    <img src="../Icons/IconHammer.png" alt="" class="iconImg hammerIcon">
                    <div class="itemDesc modsDesc">
                        <p class="itemMinecraft">MINECRAFT:</p>
                        <p class="itemTitle">Modifications</p>
                    </div>
                </div>
            </div>
            <div class="leftSettings item hoverableItem">
                <div class="marker markerInactive"></div>
                <img src="../Icons/Settings.png" alt="" class="iconImg settingsIcon">
                <p>Settings</p>
            </div>
            <div class="version">1.0.0v1</div>
        </div>
        <div class="main">
            <div class="mainTop">
                <div class="modifications topChoose topChooseActive">
                    <p class="active">Modifications</p>
                    <div class="bottomMarkerActive"></div>
                </div>
            </div>
            

            <div class="outerScroll">
                <div class="searchSection">
                    <div class="searchBar">
                        <input type="text" class="searchInput" placeholder="Search">
                    </div>
                </div>
                <div class="rest"></div>
            </div>

        </div>
    </div>

    <div id="template" style="display: none;">
        <div class="ModMain">
            <div class="outerImg">
                <img src="" alt="">
            </div>
            <div class="ModInfo">
                <div class="innerModInfo">
                    <h1 class="modTitle"></h1>
                    <div class="details"></div>
                    <p class="description"></p>

                    <a class="readMore">Read more</a>

                    <div class="bottomInnerModInfo"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
