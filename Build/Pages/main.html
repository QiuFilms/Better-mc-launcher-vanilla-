<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/main.css">
    <script src="../Scripts/utils.js"></script>
    <script src="../Scripts/profile.js" defer></script>

</head>
<body>
    <div class="content">
        <div class="left">
            <div class="leftTop item">
                <div class="playerInfo">
                    <div class="image">
                        <img src="" alt="" class="accountAvatar">
                    </div>
                    <div class="innerInfo">
                        <div class="infoText">
                            <p class="playerName"></p>
                            <p class="accountType">Microsoft Account</p>
                        </div>
                        <div class="infoArrow"></div>
                    </div>
                </div>
            </div>
            <div class="leftList">
                <div class="listItem item itemActive">
                    <div class="marker markerActive"></div>
                    <img src="../Icons/IconWin.png" alt="" class="iconImg mcIcon">
                    <div class="itemDesc">
                        <p class="itemMinecraft">MINECRAFT:</p>
                        <p class="itemTitle">Java Edition</p>
                    </div>
                </div>
                <div class="listItem item hoverableItem" onClick="change('mods.html')">
                    <div class="marker markerInactive"></div>
                    <img src="../Icons/IconHammer.png" alt="" class="iconImg hammerIcon">
                    <div class="itemDesc modsDesc">
                        <p class="itemMinecraft">MINECRAFT:</p>
                        <p class="itemTitle">Modifications</p>
                    </div>
                </div>
                <div class="listItem item hoverableItem" onClick="change()">
                    <div class="marker markerInactive"></div>
                    <img src="../Icons/Lamp.png" alt="" class="iconImg mcIcon">
                    <div class="itemDesc">
                        <p class="itemMinecraft">MINECRAFT:</p>
                        <p class="itemTitle">Visual addons</p>
                    </div>
                </div>
            </div>
            <div class="leftSettings item hoverableItem">
                <div class="marker markerInActive"></div>
                <img src="../Icons/Settings.png" alt="" class="iconImg settingsIcon">
                <p>Settings</p>
            </div>
            <div class="version">1.0.0v1</div>
        </div>
        <div class="main">
            <div class="mainTop">
                <div class="play topChoose topChooseActive">
                    <p class="active">Play</p>
                    <div class="bottomMarkerActive"></div>
                </div>
                <div class="installation topChoose" onClick="change('instances.html')">
                    <p>Instances</p>
                    <div class="bottomMarker"></div>
                </div>
                <div class="skins topChoose">
                    <p>Skins</p>
                    <div class="bottomMarker"></div>
                </div>
            </div>
            
            <div class="outerScroll">
                <div class="backgroundImage">
                    <img src="../Images/background3.png" alt="">
                </div>
                <div class="playInfo"></div>
                <div class="rest"></div>
            </div>
        </div>
    </div>
</body>
</html>
